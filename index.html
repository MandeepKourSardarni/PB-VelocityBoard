<!DOCTYPE html>
<html>
<head>
<title>PB Test</title>

<style>
body { font-family: Arial; padding: 20px; }
#app { display: none; }
.card { padding: 10px; margin: 10px 0; border: 1px solid #000; }
</style>

</head>
<body>

<!-- ATHLETE SETUP -->
<div id="setup">
    <h2>Enter Athlete Details</h2>
    <input id="name" placeholder="Name"><br><br>
    <input id="age" placeholder="Age" type="number"><br><br>
    <button onclick="saveAthlete()">Save</button>
</div>

<!-- APP -->
<div id="app">
    <h2 id="header"></h2>
    <button onclick="addRaceEntry()">+ Add Race Entry</button>

    <div id="entries"></div>
</div>

<script>
let entries = [];

function saveAthlete(){
    let n = document.getElementById("name").value.trim();
    let a = document.getElementById("age").value.trim();

    if(!n || !a){ alert("Enter both"); return; }

    localStorage.setItem("athName", n);
    localStorage.setItem("athAge", a);

    loadAthlete();
}

function loadAthlete(){
    let n = localStorage.getItem("athName");
    let a = localStorage.getItem("athAge");

    if(n){
        document.getElementById("setup").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("header").innerHTML = n + " â€” Age " + a;
    }
}

function addRaceEntry(){
    let loc = prompt("Location?");
    let date = prompt("Date?");
    let time = prompt("400m time?");

    if(!loc || !date || !time){
        alert("Enter all fields");
        return;
    }

    entries.push({location: loc, date: date, time: time});
    render();
}

function render(){
    let box = document.getElementById("entries");
    box.innerHTML = "";

    entries.forEach(e=>{
        box.innerHTML += `
            <div class="card">
                <strong>${e.location}</strong><br>
                ${e.date}<br>
                400m: ${e.time}s
            </div>
        `;
    });
}

loadAthlete();
</script>

</body>
</html>
