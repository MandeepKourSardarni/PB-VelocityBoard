<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PB VelocityBoard 5.0</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS Utility Modules -->
    <script src="utils.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="athletes.js" defer></script>
    <script src="app.js" defer></script>
    <script src="charts.js" defer></script>
    <script src="export.js" defer></script>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

<!-- Dark overlay for background image -->
<div class="overlay"></div>

<!-- ============================================================
     ATHLETE SELECTION SCREEN
============================================================ -->
<div id="athleteSelectScreen" class="centerScreen">
    <h1 class="appTitle">PB VelocityBoard</h1>
    <h2>Select Athlete</h2>

    <div id="athleteList"></div>

    <button id="addAthleteBtn" class="primaryBtn">+ Add Athlete</button>
</div>

<!-- ============================================================
     ADD ATHLETE MODAL
============================================================ -->
<div id="athleteModal" class="modal">
    <div class="modalContent">
        <h2>Add Athlete</h2>

        <label>Name</label>
        <input id="athleteNameInput">

        <label>Age</label>
        <input id="athleteAgeInput" type="number">

        <label>Avatar Emoji</label>
        <input id="athleteEmojiInput" placeholder="üßí üë¶ üëß üë®‚Äçü¶±">

        <div class="modalActions">
            <button onclick="closeAthleteModal()">Cancel</button>
            <button onclick="saveNewAthlete()" class="primaryBtn">Save</button>
        </div>
    </div>
</div>

<!-- ============================================================
     MAIN APP SCREEN
============================================================ -->
<div id="mainApp">

    <!-- HEADER -->
    <div id="headerBar">
        <div id="currentAthleteName"></div>
        <div id="currentAthleteAge"></div>
    </div>

    <!-- PB TILES -->
    <h2 class="sectionTitle">Personal Bests</h2>
    <div id="pbTiles"></div>

    <!-- CUSTOM DISTANCES -->
    <h2 class="sectionTitle">Other Distances</h2>
    <div id="customPBList"></div>

    <!-- CONTROL BUTTONS -->
    <div id="controlButtons">
        <button onclick="openEntryModal()">+ Add Entry</button>
        <button onclick="undoLastEntry()">Undo Last</button>
        <button onclick="resetAllData()">Reset All</button>
    </div>

    <!-- ENTRY HISTORY -->
    <h2 class="sectionTitle">Race History</h2>
    <div id="entryList"></div>

</div>

<!-- ============================================================
     ENTRY MODAL
============================================================ -->
<div id="entryModal" class="modal">
    <div class="modalContent largeModal">

        <h2>Add/Edit Race Entry</h2>

        <label>Location</label>
        <input id="entryLocation">

        <label>Date</label>
        <input id="entryDate" type="date">

        <!-- Time Inputs (Two-column layout) -->
        <div class="gridTwo">
            <div>
                <label>400m</label>
                <input id="t400">
            </div>
            <div>
                <label>500m</label>
                <input id="t500">
            </div>

            <div>
                <label>800m</label>
                <input id="t800">
            </div>
            <div>
                <label>1000m</label>
                <input id="t1000">
            </div>

            <div>
                <label>1200m</label>
                <input id="t1200">
            </div>
            <div>
                <label>1500m</label>
                <input id="t1500">
            </div>
        </div>

        <!-- Custom Distance Input -->
        <h3>Add Custom Distance</h3>
        <div class="gridTwo">
            <div>
                <label>Distance (e.g., 777)</label>
                <input id="customDistanceInput">
            </div>
            <div>
                <label>Time</label>
                <input id="customDistanceTime">
            </div>
        </div>

        <div class="modalActions">
            <button onclick="closeEntryModal()">Cancel</button>
            <button onclick="saveEntry()" class="primaryBtn">Save</button>
        </div>
    </div>
</div>

<!-- ============================================================
     BOTTOM NAVIGATION TABS
============================================================ -->
<div id="bottomTabs">
    <div class="tab activeTab" data-tab="homeTab">üè†<br>Home</div>
    <div class="tab" data-tab="settingsTab">‚öôÔ∏è<br>Settings</div>
    <div class="tab" data-tab="trendsTab">üìà<br>Trends</div>
    <div class="tab" data-tab="exportTab">üì§<br>Export</div>
</div>

<!-- TAB CONTENTS -->
<div id="homeTab" class="tabPage activePage"></div>
<div id="settingsTab" class="tabPage"></div>
<div id="trendsTab" class="tabPage"></div>
<div id="exportTab" class="tabPage"></div>

</body>
</html>
